<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Change By Button</title>
  </head>
  <body>
    <h1>Image Change By Button</h1>
    <img id="pic" src="batman.png" style="width: 200px; height: 200px" />
    <br />
    <button onclick="pic_change()">Click to Change Picture.</button>
    <script>
      function pic_change() {
        document.getElementById("pic").src = "superman.png";
      }
    </script>
  </body>
</html>
